<body>



  <div class="button">
    <p>SEND US MESSAGE</p>
  </div>

  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>


  <div class="popup__wrapp">
    <div class="popup">
      <div class="popup__image">
        <h1 class="popup__image__bg__text">ПОШ АГО-ВЫЙ ПЛАН</h1>
        <img class="popup__image__img" src="img/13 1.png" alt="">
        <img src="img/Vector 80.png" class="popup__image__arrow" alt="">
      </div>
      <div class="popup__info">
        <h1 class="popup__info__question__title">мастер-класс?</h1>
        <p class="popup__info__question__subtitle">Скачайте пошаговый план</p>

          «Как собственнику
          выйти из операционки»
        </h3>
        <p class="popup__info__subtitle">
          и познакомьтесь с этим инструментом <strong>прямо сейчас</strong>
        </p>
        <p class="popup__info__subtitle__last">10 шагов помогут создать системный бизнес</p>
        <form class="popup__info__form">
          <p class="popup__info__form__subtitle">Для получения бонуса введите email</p>
          <input type="email" placeholder="Ваш e-mail" class="popup__info__form__input">
          <button class="popup__info__form__button" type="submit">Скачать пошаговой план</button>
        </form>
